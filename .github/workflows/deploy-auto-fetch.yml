name: Deploy Docusaurus com Busca Automática de Posts

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite acionar manualmente
  # schedule:
  #   # Executa automaticamente todos os dias às 2h da manhã (UTC)
  #   # Descomente após testar para ativar execução automática diária
  #   - cron: '0 2 * * *' # 2h da manhã UTC = 23h (horário de Brasília no horário padrão)

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version:  20.9.0

      - name: Install dependencies
        run: npm ci || npm install

      - name: Buscar posts do blog WordPress
        run: npm run update-manual
        continue-on-error: true # Continua mesmo se houver erro ao buscar posts

      - name: Commit mudanças (se houver novos posts)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ json/ output/ || true
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update: sincronização com blog WordPress [skip ci]"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin main || echo "Erro ao fazer push, mas continuando..."
          else
            echo "Nenhuma mudança detectada para commitar"
          fi
        continue-on-error: true

      - name: Build site
        run: npm run build

      - name: Create CNAME file
        run: echo 'manual.facitydelivery.com' > ./build/CNAME  

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: .

