name: Deploy Docusaurus com Busca Automática de Posts

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite acionar manualmente
  schedule:
    # Executa automaticamente todos os dias às 2h da manhã (UTC)
    # 2h UTC = 23h (horário de Brasília no horário padrão) ou 22h (horário de verão)
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1  # Apenas último commit (mais rápido)

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version:  20.9.0
          cache: 'npm'  # Cache de dependências para acelerar

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit || npm install --prefer-offline --no-audit
        timeout-minutes: 5  # Timeout de 5 minutos

      - name: Buscar posts do blog WordPress
        run: npm run update-manual
        continue-on-error: true # Continua mesmo se houver erro ao buscar posts
        timeout-minutes: 10  # Timeout de 10 minutos para busca de posts

      - name: Commit mudanças (se houver novos posts)
        run: |
          # Busca histórico completo para verificar último commit
          git fetch --depth=10 origin main || true
          
          # Verifica se o último commit foi feito pelo bot para evitar loop infinito
          LAST_COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an' 2>/dev/null || echo "")
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B 2>/dev/null || echo "")
          
          if [[ "$LAST_COMMIT_AUTHOR" == "GitHub Action" ]] || [[ "$LAST_COMMIT_MSG" == *"[skip ci]"* ]]; then
            echo "⚠️ Último commit foi feito pelo bot. Pulando commit automático para evitar loop."
            echo "ℹ️ Os posts já estão atualizados no último commit do bot."
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add docs/ json/ output/ || true
            if ! git diff --staged --quiet; then
              # Usa [skip ci] como proteção adicional
              git commit -m "Auto-update: sincronização com blog WordPress [skip ci]"
              git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
              git push origin main || echo "Erro ao fazer push, mas continuando..."
              echo "✅ Novos posts commitados e enviados"
            else
              echo "ℹ️ Nenhuma mudança detectada para commitar"
            fi
          fi
        continue-on-error: true
        timeout-minutes: 3  # Timeout de 3 minutos para commit/push

      - name: Build site
        run: npm run build
        timeout-minutes: 15  # Timeout de 15 minutos para build

      - name: Create CNAME file
        run: echo 'manual.facitydelivery.com' > ./build/CNAME  

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: .

