name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]
    # paths:
    #   - 'docs/version.md'  # Apenas quando o arquivo de versÃ£o for alterado

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version:  20.9.0

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build site
        run: npm run build

      - name: Create CNAME file
        run: echo 'manual.facitydelivery.com' > ./build/CNAME  

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: .
